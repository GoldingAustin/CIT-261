<!DOCTYPE html>
<html>

<head>

<style>
    textarea {
        width: 100%;
    }
    
    #wrapper {
        margin-top: 50px;
        width: 30%;
        margin-left: 35%;
        margin-right: 35%;
    }
    
    input {
        width: 100%;
    }
    
    button {
        width: 50%;
    }
</style>

<body>
    <h1>Local Storage API, Storing and Retrieving Simple Data, Arrays, Associative Arrays, and Objects</h1>
    <h2>Input a series of numbers or words, hit the submit button to see each the data stored and retrieved from localStorage</h2>
    <div id="wrapper">
        <input id="input" value="1 2 3 4 5 6 7 8 9" type="text">
        <button id="sub" onclick="local()">Submit</button><br>
        <textarea id="outputSimple"></textarea>
        <textarea id="outputArray"></textarea>
        <textarea id="outputAsArray"></textarea>
        <textarea id="outputObject"></textarea>
    </div>
    <script>
        function simple(input) {
            var outputSimple = document.getElementById("outputSimple");
            localStorage.setItem("inputSimple", input);
        }

        function array(arr) {
            var outputArray = document.getElementById("outputArray");
            localStorage.setItem("inputArray", arr);
        }

        function associative(arr) {
            var outputAsArray = document.getElementById("outputAsArray");
            var asArr = {};
            for (var i = 0; i < arr.length; i++) {
                asArr[i + 1] = arr[i];
            }
            asArr = JSON.stringify(asArr);
            localStorage.setItem("inputAsArray", asArr);
        }

        function local() {
            var input = document.getElementById("input").value;
            var arr = input.split(" ");
            simple(input);
            array(arr);
            associative(arr);
            output();
        }

        function output() {
            document.getElementById("outputSimple").innerHTML = localStorage.getItem("inputSimple");

            document.getElementById("outputArray").innerHTML = localStorage.getItem("inputArray");

            var temp = localStorage.getItem("inputAsArray");
            for (i in temp) {
                document.getElementById("outputAsArray").innerHTML += temp[i] + " ";
            }

            var tempO = localStorage.getItem("inputAsArray");
            tempO = JSON.parse(tempO);
            for (y in tempO) {
                document.getElementById("outputObject").innerHTML += y + " ";
            }
        }
    </script>
</body>

</html>
