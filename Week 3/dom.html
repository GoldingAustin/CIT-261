<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="../Style/main.css">
</head>
<style>
    #wrapper {
        margin-top: 50px;
        width: 30%;
        margin-left: 35%;
        margin-right: 35%;
    }
    
    input {
        width: 100%;
    }
    
    button {
        width: 50%;
    }
</style>

<body>
    <h1>DOM Manipulation and CSS Manipulation using Javascript</h1>
    <h2>Choose a color and input a page title then click submit to see your changes</h2>
    <div id="wrapper">
        <select size="1">
  <option value="red">Red</option>
  <option value="green">Green</option>
  <option value="blue">Blue</option>
  <option value="yellow">Yellow</option>
    </select>
        <input id="title" placeholder="Page Title" type="text">
        <button id="sub" onclick="dom()">Submit</button><br>
    </div>
    <script>
        function dom() {
            var output = document.querySelector("select").value;
            var input = document.getElementById("title").value;
            var title = document.createElement("h1");
            title.innerHTML = input;
            document.body.style.backgroundColor = output;
            document.querySelector("h1").parentNode.replaceChild(title, document.querySelector("h1"));
        }
    </script>
</body>

</html>
