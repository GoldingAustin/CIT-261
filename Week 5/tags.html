<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Austin Golding's Test">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tags</title>
    <link rel="stylesheet" href="../Style/main.css">
</head>
<style>
    #wrapper {
        margin-top: 50px;
        margin-left: 25%;
        margin-right: 25%;
    }
    
    #container {
        width: 100%;
    }
</style>

<body>
    <h1>HTML5 Tags</h1>
    <h2>Examples of uses for different HTML5 tags</h2>
    <div id="wrapper">
        <div id="container">
            <h3>Video</h3>
            <video width="720" height="480" controls>
                <source src="spacex.mp4" type="video/mp4">
            </video>
            </br>
            <h3>Audio</h3>
            <audio controls>
            <source src="Photograph.mp3" type="audio/mpeg" >
            </audio>
            </br>
            <h3>Canvas Rectangle</h3>
            <canvas id="rect"></canvas>
            </br>
            <h3>Canvas Image</h3>
            <canvas id="pic" width="720" height="480"></canvas>
        </div>
    </div>
</body>
<script type="text/javascript" src="tags.js"></script>

</html>
